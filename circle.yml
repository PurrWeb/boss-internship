machine:
  timezone: Europe/London
  node:
    version: 8.7.0
checkout:
  post:
    - git submodule sync
    - git submodule update --init
    - npm install yarn -g
dependencies:
  override:
    - yarn install
    - yarn run build
    - bundle install
test:
  override:
    - bundle exec rspec
    - yarn run test
